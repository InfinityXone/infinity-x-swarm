steps:
  - name: gcr.io/cloud-builders/docker
    args: ["build","-t","us-east1-docker.pkg.dev/$PROJECT_ID/codex-prime/serv:${SHORT_SHA}","."]
  - name: gcr.io/cloud-builders/docker
    args: ["push","us-east1-docker.pkg.dev/$PROJECT_ID/codex-prime/serv:${SHORT_SHA}"]
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    args:
      - run
      - deploy
      - codex-prime
      - "--region=us-east1"
      - "--image=us-east1-docker.pkg.dev/$PROJECT_ID/codex-prime/serv:${SHORT_SHA}"
      - "--allow-unauthenticated=false"
      - "--set-secrets=CODEX_API_KEY=projects/${PROJECT_ID}/secrets/CODEX_API_KEY:latest"
